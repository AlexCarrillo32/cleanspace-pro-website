<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanSpace Pro - System Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0f1e;
            color: #e0e6ed;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #1e2936;
        }

        h1 {
            font-size: 2.5rem;
            color: #60a5fa;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-healthy { background: #10b981; }
        .status-warning { background: #f59e0b; }
        .status-critical { background: #ef4444; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #1e2936;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid #2d3748;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #cbd5e1;
        }

        .card-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge-healthy { background: #10b98120; color: #10b981; }
        .badge-warning { background: #f59e0b20; color: #f59e0b; }
        .badge-critical { background: #ef444420; color: #ef4444; }

        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #2d3748;
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #94a3b8;
        }

        .metric-value {
            font-weight: 600;
            color: #e0e6ed;
        }

        .metric-large {
            font-size: 2.5rem;
            font-weight: 700;
            color: #60a5fa;
            text-align: center;
            margin: 20px 0;
        }

        .recommendations {
            list-style: none;
        }

        .recommendation {
            padding: 12px;
            margin-bottom: 10px;
            background: #2d3748;
            border-radius: 8px;
            border-left: 4px solid #60a5fa;
        }

        .recommendation-high {
            border-left-color: #ef4444;
        }

        .recommendation-medium {
            border-left-color: #f59e0b;
        }

        .recommendation-low {
            border-left-color: #10b981;
        }

        .recommendation-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .recommendation-action {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .error {
            background: #ef444420;
            border: 1px solid #ef4444;
            border-radius: 8px;
            padding: 16px;
            color: #ef4444;
            margin-bottom: 20px;
        }

        .refresh-info {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        button {
            background: #60a5fa;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: #3b82f6;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .canary-section {
            background: #2d3748;
            border-radius: 12px;
            padding: 24px;
            margin-top: 30px;
        }

        .canary-inactive {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .stage-progress {
            background: #1e2936;
            height: 8px;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .stage-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üßπ CleanSpace Pro</h1>
            <p class="subtitle">AI Agent System Dashboard</p>
        </header>

        <div id="error-message"></div>
        <div id="dashboard-content">
            <div class="loading">Loading dashboard data...</div>
        </div>

        <div class="refresh-info">
            Auto-refreshing every 10 seconds
        </div>

        <div class="actions">
            <button onclick="loadDashboard()">Refresh Now</button>
            <button onclick="window.location.href='/'">Back to Home</button>
        </div>
    </div>

    <script>
        let refreshInterval;

        async function loadDashboard() {
            try {
                const response = await fetch('/api/dashboard');
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Failed to load dashboard');
                }

                renderDashboard(result.data);
                clearError();
            } catch (error) {
                showError(error.message);
            }
        }

        function renderDashboard(data) {
            const content = `
                <div class="metrics-grid">
                    <!-- Overall Status -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">System Status</h2>
                            <span class="card-badge badge-${getStatusClass(data.status)}">
                                <span class="status-indicator status-${getStatusClass(data.status)}"></span>
                                ${data.status || 'Unknown'}
                            </span>
                        </div>
                        <p style="color: #94a3b8; margin-bottom: 16px;">${data.summary || 'No summary available'}</p>
                        <div class="metric-row">
                            <span class="metric-label">Uptime</span>
                            <span class="metric-value">${formatUptime(data.system?.uptime)}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Memory Usage</span>
                            <span class="metric-value">${data.system?.memory?.used || 0}MB / ${data.system?.memory?.total || 0}MB</span>
                        </div>
                    </div>

                    <!-- Safety Metrics -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">üõ°Ô∏è Safety</h2>
                            <span class="card-badge badge-${getStatusClass(data.safety?.status)}">
                                ${data.safety?.status || 'Unknown'}
                            </span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">PII Detections</span>
                            <span class="metric-value">${data.safety?.piiDetections || 0}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Jailbreak Attempts</span>
                            <span class="metric-value">${data.safety?.jailbreakAttempts || 0}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Blocked Requests</span>
                            <span class="metric-value">${data.safety?.blockedRequests || 0}</span>
                        </div>
                    </div>

                    <!-- Reliability Metrics -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">üîÑ Reliability</h2>
                            <span class="card-badge badge-${getStatusClass(data.reliability?.status)}">
                                ${data.reliability?.status || 'Unknown'}
                            </span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Error Rate</span>
                            <span class="metric-value">${(data.reliability?.errorRate || 0).toFixed(1)}%</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Recovery Rate</span>
                            <span class="metric-value">${(data.reliability?.recoveryRate || 0).toFixed(1)}%</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Circuit Breaker</span>
                            <span class="metric-value">${data.reliability?.circuitBreaker?.state || 'UNKNOWN'}</span>
                        </div>
                    </div>

                    <!-- Cost Optimization -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">üí∞ Cost</h2>
                            <span class="card-badge badge-${getStatusClass(data.cost?.status)}">
                                ${data.cost?.status || 'Unknown'}
                            </span>
                        </div>
                        <div class="metric-large">$${(data.cost?.totalCost || 0).toFixed(4)}</div>
                        <div class="metric-row">
                            <span class="metric-label">Avg Cost/Request</span>
                            <span class="metric-value">$${(data.cost?.avgCostPerRequest || 0).toFixed(6)}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Savings</span>
                            <span class="metric-value">${(data.cost?.savingsPercent || 0).toFixed(1)}%</span>
                        </div>
                    </div>

                    <!-- Performance -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">‚ö° Performance</h2>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Avg Latency</span>
                            <span class="metric-value">${data.performance?.avgLatency || 0}ms</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Total Requests</span>
                            <span class="metric-value">${data.performance?.totalRequests || 0}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Booking Rate</span>
                            <span class="metric-value">${(data.performance?.bookingRate || 0).toFixed(1)}%</span>
                        </div>
                    </div>

                    <!-- Budget Status -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">üìä Budget</h2>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Daily</span>
                            <span class="metric-value">$${(data.cost?.budgets?.daily?.used || 0).toFixed(2)} / $${data.cost?.budgets?.daily?.limit || 0}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Monthly</span>
                            <span class="metric-value">$${(data.cost?.budgets?.monthly?.used || 0).toFixed(2)} / $${data.cost?.budgets?.monthly?.limit || 0}</span>
                        </div>
                        <div class="stage-progress">
                            <div class="stage-progress-bar" style="width: ${((data.cost?.budgets?.daily?.used || 0) / (data.cost?.budgets?.daily?.limit || 1) * 100)}%"></div>
                        </div>
                    </div>
                </div>

                <!-- Recommendations -->
                ${data.recommendations && data.recommendations.length > 0 ? `
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">üí° Recommendations</h2>
                        <span class="card-badge">${data.recommendations.length}</span>
                    </div>
                    <ul class="recommendations">
                        ${data.recommendations.map(rec => `
                            <li class="recommendation recommendation-${rec.priority || 'low'}">
                                <div class="recommendation-title">${rec.message}</div>
                                <div class="recommendation-action">${rec.action}</div>
                            </li>
                        `).join('')}
                    </ul>
                </div>
                ` : ''}
            `;

            document.getElementById('dashboard-content').innerHTML = content;
        }

        function getStatusClass(status) {
            if (!status) return 'warning';
            const s = status.toLowerCase();
            if (s === 'healthy' || s === 'optimal') return 'healthy';
            if (s === 'warning') return 'warning';
            if (s === 'critical') return 'critical';
            return 'healthy';
        }

        function formatUptime(seconds) {
            if (!seconds) return '0s';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            if (hours > 0) return `${hours}h ${minutes}m`;
            if (minutes > 0) return `${minutes}m ${secs}s`;
            return `${secs}s`;
        }

        function showError(message) {
            document.getElementById('error-message').innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        function clearError() {
            document.getElementById('error-message').innerHTML = '';
        }

        // Initial load
        loadDashboard();

        // Auto-refresh every 10 seconds
        refreshInterval = setInterval(loadDashboard, 10000);

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) clearInterval(refreshInterval);
        });
    </script>
</body>
</html>
